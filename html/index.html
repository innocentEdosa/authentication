<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  </head>
  <body>
    <form>
      <label class="label">
        <span>Email</span>
        <input type="email" />
      </label>

      <label class="label">
        <span>First name</span>
        <input id="firstName" type="text" />
      </label>

      <label class="label">
        <span>Last name</span>
        <input id="lastName" type="text" />
      </label>

      <label class="label password-label">
        <span>Password</span>
        <div class="password_input_wrapper">

            <input  type="password" />
            <button  type="button" data-passwordlock="isLocked" class="password_btn">
                <i class="fa-solid fa-unlock unlocked"></i>
                <i  class="fa-solid fa-lock locked"></i>
            </button>
            
        </div>
      </label>

      <label class="label ">
        <span>Confirm Password</span>
        <div class="password_input_wrapper">
            <input  type="password" />
            <button type="button" data-passwordlock="isLocked" class="password_btn">
                <i  class="fa-solid fa-unlock unlocked"></i>
                <i  class="fa-solid fa-lock locked"></i>
            </button>
        </div>
      </label>
    </form>

    <script src="../js/index.js"></script>
  </body>
</html>
